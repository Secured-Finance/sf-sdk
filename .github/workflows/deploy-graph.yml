name: Deploy Graph

on:
  push:
    branches:
      - main
      - develop
      # Fot testing
      - SF-18-support-multiple-environments-in-sf-graph-client
    # paths:
    #   - 'packages/secured-finance-subgraph/**'

jobs:
  deploy:
    name: Deploy Graph
    runs-on: ubuntu-latest
    if: github.actor != 'secured-finance-machine-user[bot]'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Set env
        run: |
          echo "NPM_AUTH_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV
      - name: Install Dependencies
        run: npm ci
      - name: Bootstrap Repo
        run: npm run bootstrap
      - name: Build
        run: npm run build
      - name: Authenticate
        run: npm run auth ${{secrets.GRAPH_ACCESS_TOKEN}}
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Deploy Subgraph
        id: deploy
        run: |
          cd ./packages/secured-finance-subgraph
          if [ ${{ steps.extract_branch.outputs.branch }} = main ]; then
            npm run generate:stg
            npm run deploy:stg
          else
            npm run generate:dev
            npm run deploy:dev
          fi
