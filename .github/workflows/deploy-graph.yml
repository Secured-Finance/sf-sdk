name: Deploy Graph

on:
  push:
    branches:
      - main
      - develop
      # Fot testing
      - SF-18-support-multiple-environments-in-sf-graph-client
    paths:
      - 'packages/secured-finance-subgraph/**'

jobs:
  deploy:
    name: Deploy Graph
    runs-on: ubuntu-latest
    if: github.actor != 'secured-finance-machine-user[bot]'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Set env
        run: |
          echo "NPM_AUTH_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV
      - name: Install Dependencies
        run: npm ci
      - name: Bootstrap Repo
        run: npm run bootstrap
      - name: Build
        run: npm run build
      - name: Install Graph CLI
        id: install-graph-cli
        run: |
          yarn global add @graphprotocol/graph-cli@0.28.0
          echo "$(yarn global bin)" >> $GITHUB_PATH
        shell: bash
      - name: Deploy Subgraph
        id: deploy
        run: |
          cd ./packages/secured-finance-subgraph
          if [ ${{ steps.extract_branch.outputs.branch }} = main ]; then
            nx run secured-finance-subgraph:\"deploy:stg\"
          else
            nx run secured-finance-subgraph:\"deploy:dev\"
          fi
        shell: bash
