name: Deploy Graph

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      # For testing
      - SF-180-update-subgraph
    paths:
      - 'packages/secured-finance-subgraph/**'

jobs:
  deploy:
    name: Deploy Graph
    runs-on: ubuntu-latest
    if: github.actor != 'secured-finance-machine-user[bot]'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Get NPM version
        run: |
          version=$(cat ./packages/secured-finance-subgraph/package.json | jq -r .version | tr -d '"')
          echo "::set-output name=npm-version::${version}"
      - name: Set env
        run: |
          echo "NPM_AUTH_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV
      - name: Install Dependencies
        run: npm ci
      - name: Bootstrap Repo
        run: npm run bootstrap
      - name: Build
        run: npm run build
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Deploy Subgraph
        id: deploy
        run: |
          cd ./packages/secured-finance-subgraph
          npm run auth ${{secrets.GRAPH_ACCESS_TOKEN}}
          if [ ${{ steps.extract_branch.outputs.branch }} = main ]; then
            npm run generate:stg
            npm run deploy:stg ${{ steps.package-version.outputs.npm-version}}
          else
            npm run generate:dev
            npm run deploy:dev ${{ steps.package-version.outputs.npm-version}}
          fi
