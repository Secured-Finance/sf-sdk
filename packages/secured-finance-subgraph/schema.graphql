type LendingMarket @entity {
  id: ID!
  contractAddress: Bytes!
  currencyName: String!
  currency: Bytes!
  maturity: BigInt!

  createdAt: BigInt!
  blockNumber: BigInt!
  txHash: Bytes!

  transactions: [Transaction!] @derivedFrom(field: "lendingMarket")
}

type Transaction @entity {
  id: ID!
  orderId: BigInt!
  buyerAddr: Bytes!
  sellerAddr: Bytes!
  currency: Bytes!
  side: Int!
  maturity: BigInt!
  rate: BigInt!
  amount: BigInt!

  createdAt: BigInt!
  blockNumber: BigInt!
  txHash: Bytes!

  lendingMarket: LendingMarket
}
