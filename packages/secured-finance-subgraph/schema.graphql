type Transaction @entity {
  id: ID!
  currency: Bytes!
  maturity: BigInt!
  side: Int!
  orderPrice: BigInt!
  taker: Bytes!

  forwardValue: BigInt!
  amount: BigInt!
  averagePrice: BigDecimal!

  createdAt: BigInt!
  blockNumber: BigInt!
  txHash: Bytes!

  lendingMarket: LendingMarket
}

type Order @entity {
  id: ID!
  orderId: BigInt!
  originalOrderId: BigInt!
  maker: Bytes!
  currency: Bytes!
  side: Int!
  maturity: BigInt!
  unitPrice: BigInt!
  amount: BigInt!
  status: OrderStatus!

  createdAt: BigInt!
  blockNumber: BigInt!
  txHash: Bytes!

  lendingMarket: LendingMarket
}

type LendingMarket @entity {
  id: ID!
  contractAddress: Bytes!
  currency: Bytes!
  maturity: BigInt!

  createdAt: BigInt!
  blockNumber: BigInt!
  txHash: Bytes!

  orders: [Order!] @derivedFrom(field: "lendingMarket")
}

enum OrderStatus {
  Open
  Cancelled
  Filled
}
