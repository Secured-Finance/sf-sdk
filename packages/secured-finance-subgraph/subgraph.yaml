    name: LendingMarket
    network: mainnet
    source:
      abi: LendingMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingMarket
        - LendingMarketOrderRow
        - LendingMarketOrderItem
        - FilledLendingMarketOrder
