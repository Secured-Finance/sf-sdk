specVersion: 0.0.5
description: Secured Finance is decentralized P2P banking business for digital assets
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingMarketController
    network: ~
    source:
      abi: LendingMarketController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingMarketController
      abis:
        - name: LendingMarketController
          file: >-
            ./abis/LendingMarketController.sol/LendingMarketController.json
      eventHandlers:
        - event: LendingMarketCreated(bytes32,indexed address,uint256,uint256)
          handler: handleLendingMarketCreated
        - event: OrderFilled(indexed address,indexed bytes32,uint48[],address[],uint256[],uint8,indexed uint256,uint256)
          handler: handleOrderFilled
      file: ./src/lending-controller.ts
